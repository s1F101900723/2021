    var db = firebase.firestore();
    var docRef = db.collection("pages").doc("sushi");
    let htmltext = "";

    docRef.get().then((doc) => {
        if (doc.exists) {
            var doc1 = doc.data();
            console.log(doc1);
            htmltext += '<h5>'+doc1.title + '</h5>';
            htmltext += '<h5>'+doc1.text + '</h5>';
            htmltext += '<img src="'+doc1.img + '">';
            document.getElementById("pagedata").innerHTML = htmltext;
        } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
        }
    }).catch((error) => {
        console.log("Error getting document:", error);
